<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Our Project</title>
  </head>
  <body>
    <div class="container">
      <header></header>
      <main class="main">
        <!--Nastya, main_big card, START-->
        <div class="row">
          <div class="col-9">
            <div class="card card_selected">
              <div class="row g-0">
                <div class="col-md-6 card_selected__column">
                  <img
                    src="assets/friendsoftype.png"
                    class="img-fluid card_selected__image mx-auto d-block mt-4"
                    alt="FriendsOfType"
                  />
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <h5 class="card-title fs-6">friendsoftype.com</h5>
                    <p
                      class="card-text card-text_description text-muted fs-6 lh-1"
                    >
                      Features original typographic design and lettering, fresh
                      visual content, practically every day.
                    </p>
                    <a
                      href="#"
                      class="link link_friendsoftype text-decoration-none"
                      >visit Friends of Type</a
                    >
                    <p class="card-text card-text_additional">
                      <small class="text-muted"
                        >typo / lettering / visual</small
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <a
                href="#"
                class="link link_broken text-decoration-none text-dark"
                >visit Friends of Type</a
              >
            </div>
          </div>
        </div>
        <!--Nastya, main_big card, END-->
      </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
